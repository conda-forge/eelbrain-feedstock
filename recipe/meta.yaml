{% set name = "eelbrain" %}
{% set version = "0.40.4" %}
{% set sha256 = "b8295b4b199aff439d7c1e329bc75e311d1ef07eb1d40fce3532c345bda6c907" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  osx_is_app: true
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

# Pin numpy major version because cythonize is sensitive to it
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=2                              # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - setuptools >=17
  host:
    - libblas
    - libcblas
    - python
    - python.app  # [osx]
    - packaging
    - pip
    - setuptools
    - cython >=3
    - numpy >=2
  run:
    - python
    - python.app  # [osx]
    - appnope >=0.1.3  # [osx]
    - colormath >=2.1
    - imageio
    - ipython
    - keyring >=5
    - matplotlib-base >=3.6
    - mayavi >=4.6.2
    - mne-base >=0.19
    - nibabel >=2.5
    - nilearn
    - numpy >=1.20
    - pymatreader
    - pillow
    - pyface !=7.2.0  # broken for wx
    - pysurfer >=0.11.2
    - packaging
    - scipy >=1.5
    - seaborn
    - tqdm >=4.40
    - wxpython >=4.0.3,!=4.1.0

test:
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: MEG/EEG analysis tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: http://eelbrain.readthedocs.io/
  dev_url: https://github.com/christianbrodbeck/eelbrain

extra:
  recipe-maintainers:
    - christianbrodbeck
