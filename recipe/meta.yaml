{% set name = "eelbrain" %}
{% set version = "0.38.5" %}
{% set sha256 = "96c870aebde2dca2ff57ec4a7dad60ad06b7bbe7b58c152479ce4f76a033c2e2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: true
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=1.20, <1.23                    # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - setuptools >=17
  host:
    - libblas
    - libcblas
    - python
    - python.app  # [osx]
    - packaging
    - pip
    - cython >=0.21
    - numpy >=1.20, <1.23
  run:
    - python
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib-base >=3.4
    - mne >=0.19
    - nibabel >=2.5
    - pymatreader
    - {{ pin_compatible('numpy') }}
    - pillow
    - pysurfer >=0.9
    - nilearn
    - packaging
    - scipy >=1.5
    - numba
    - tqdm >=4.40
    - wxpython >=4.0.3, !=4.1.0
    - mayavi >=4.6.2
    - pyface !=7.2.0  # broken for wx

test:
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: MEG/EEG analysis tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: http://eelbrain.readthedocs.io/
  dev_url: https://github.com/christianbrodbeck/eelbrain

extra:
  recipe-maintainers:
    - christianbrodbeck
