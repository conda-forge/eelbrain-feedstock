{% set name = "eelbrain" %}
{% set version = "0.40b0" %}
{% set sha256 = "07237e3f997f5350446382cc280eeb524da90c5fa1aa4a133f8e5d2829009838" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: true
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=1.20,                          # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - setuptools >=17
  host:
    - libblas
    - libcblas
    - python
    - python.app  # [osx]
    - packaging
    - pip
    - setuptools
    - cython >=0.21
    - numpy >=1.20
  run:
    - python
    - python.app  # [osx]
    - appnope >=0.1.3  # [osx]
    - colormath >=2.1
    - imageio
    - ipython
    - keyring >=5
    - matplotlib-base >=3.6
    - mne-base >=0.19
    - nibabel >=2.5
    - pymatreader
    - {{ pin_compatible('numpy') }}
    - pillow
    - pysurfer >=0.9
    - nilearn
    - packaging
    - scipy >=1.5
    - tqdm >=4.40
    - wxpython >=4.0.3, !=4.1.0
    - mayavi >=4.6.2
    - pyface !=7.2.0  # broken for wx

test:
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: MEG/EEG analysis tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: http://eelbrain.readthedocs.io/
  dev_url: https://github.com/christianbrodbeck/eelbrain

extra:
  recipe-maintainers:
    - christianbrodbeck
