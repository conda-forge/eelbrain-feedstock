{% set name = "eelbrain" %}
{% set version = "0.30.8" %}
{% set sha256 = "29213b8a6a36992a95bd03c1d91da93f496fa7d6c46e16bbdc1e8681c5ab9ff8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: True
  skip: True  # [py<36]
  # Note: --no-deps is currently required due to https://github.com/conda/conda-build/issues/3254
  # Once resolved, it should be removed.
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - setuptools >=17
  host:
    - libblas
    - libcblas
    - python
    - python.app  # [osx]
    - olefile  # [win or linux]
    - pywin32-ctypes  # [win]
    - pip
    - cython >=0.21
    - numpy 1.11.*
  run:
    - python
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib >=3
    - mne >=0.17
    - nibabel >=2.0, !=2.3.0
    - olefile  # [linux]
    - {{ pin_compatible('numpy') }}
    - pillow
    - pysurfer >=0.8
    - nilearn
    - scipy >=1.1
    - tqdm >=4.8
    - wxpython >=4.0.3
    - mayavi >=4.6.2
    - pyface !=6.1.0

test:
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: 'MEG/EEG analysis tools'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: http://eelbrain.readthedocs.io/
  dev_url: https://github.com/christianbrodbeck/eelbrain

extra:
  recipe-maintainers:
    - christianbrodbeck
